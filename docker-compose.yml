 

services:
  mysql:
    image: mysql:8.0
    container_name: flashsale-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: flashsale
      MYSQL_USER: flashsale
      MYSQL_PASSWORD: flashsale123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - flashsale-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7.0-alpine
    container_name: flashsale-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --timeout 300
    volumes:
      - redis_data:/data
    networks:
      - flashsale-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: flashsale-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flashsale-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: flashsale-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - flashsale-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: flashsale-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - flashsale-network

  grafana:
    image: grafana/grafana:latest
    container_name: flashsale-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - flashsale-network
    depends_on:
      - prometheus
      - loki
      - tempo

  backend:
    build:
      context: .
      dockerfile: backend-spring/Dockerfile
    container_name: flashsale-backend
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: flashsale
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change-me-in-prod
      JWT_EXPIRES_IN: 2h
      KAFKA_BROKERS: kafka:9092
      OTEL_SERVICE_NAME: flashsale-backend
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_TRACES_EXPORTER: otlp
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=flashsale,deployment.environment=local
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      tempo:
        condition: service_started
    networks:
      - flashsale-network
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  loadtest-service:
    build:
      context: ./loadtest-service
      dockerfile: Dockerfile
    container_name: flashsale-loadtest
    environment:
      BACKEND_URL: http://backend:3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: flashsale
      ALLOWED_ORIGINS: http://localhost:5173
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flashsale-network
    ports:
      - "8081:8080"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: flashsale-frontend
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flashsale-network
    ports:
      - "5173:80"

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    command:
      - '--mysqld.address=mysql:3306'
      - '--mysqld.username=root'
      - '--log.level=info'
    environment:
      MYSQLD_EXPORTER_PASSWORD: root123
    networks:
      - flashsale-network
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "9104:9104"

  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      REDIS_ADDR: redis://redis:6379
    networks:
      - flashsale-network
    depends_on:
      redis:
        condition: service_started
    ports:
      - "9121:9121"

  loki:
    image: grafana/loki:2.9.0
    container_name: flashsale-loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - flashsale-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: flashsale-promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - flashsale-network
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:latest
    container_name: flashsale-tempo
    command: -config.file=/etc/tempo/tempo.yml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "3200:3200"
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml:ro
    networks:
      - flashsale-network

  prometheus-mcp:
    image: ghcr.io/pab1it0/prometheus-mcp-server:latest
    container_name: flashsale-prometheus-mcp
    environment:
      PROMETHEUS_URL: http://prometheus:9090
      PROMETHEUS_MCP_SERVER_TRANSPORT: http
      PROMETHEUS_MCP_BIND_HOST: 0.0.0.0
      PROMETHEUS_MCP_BIND_PORT: 18090
      PROMETHEUS_DISABLE_LINKS: "True"
    ports:
      - "18090:18090"
    depends_on:
      - prometheus
    networks:
      - flashsale-network

  dbhub:
    image: bytebase/dbhub:latest
    container_name: flashsale-dbhub
    command: ["--transport", "http", "--port", "18081", "--dsn", "mysql://root:root123@mysql:3306/flashsale"]
    # command: ["--transport", "http", "--port", "18081", "--read-only", "--dsn", "mysql://flashsale:flashsale123@mysql:3306/flashsale"]
    ports:
      - "18081:18081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - flashsale-network

  loki-mcp:
    # docker build -t loki-mcp-server .
    image: loki-mcp-server:latest
    container_name: flashsale-loki-mcp
    environment:
      LOKI_URL: http://loki:3100
    ports:
      - "7080:8080"
    depends_on:
      - loki
    networks:
      - flashsale-network

  deep-sre-agent:
    build:
      context: ./deep_sre_agent
      dockerfile: Dockerfile
    image: flashsale-deep-sre-agent:latest
    container_name: flashsale-deep-sre-agent
    working_dir: /app
    volumes:
      - ./deep_sre_agent/.env.dev:/app/.env:ro
    environment:
      PYTHONUNBUFFERED: "1"
      PROM_MCP_STREAMABLE_URL: http://prometheus-mcp:18090/mcp
      MYSQL_MCP_STREAMABLE_URL: http://dbhub:18081/mcp
      LOKI_MCP_MODE: sse
      LOKI_MCP_SSE_URL: http://loki-mcp:8080/sse
    depends_on:
      prometheus-mcp:
        condition: service_started
      dbhub:
        condition: service_started
      loki-mcp:
        condition: service_started
    ports:
      - "2024:2024"
    networks:
      - flashsale-network

  deep-agents-ui:
    build:
      context: ./deep-agents-ui-main
      dockerfile: Dockerfile
    image: flashsale-deep-agents-ui:latest
    container_name: flashsale-deep-agents-ui
    environment:
      PORT: "3300"
    ports:
      - "3300:3300"
    depends_on:
      deep-sre-agent:
        condition: service_started
    networks:
      - flashsale-network

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  flashsale-network:
    driver: bridge
